{% load static %}

<html>
    <head>
        <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
		
        <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.5/readable/bootstrap.min.css" rel="stylesheet">
		<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
        <script src="{% static "js/mundial-ajax.js" %}"></script>
		<link rel="stylesheet" href="{% static 'css/mundial.css' %}">

        <title>Eurocopa 2016</title>
    </head>
    <body>
        <div class="page-header">
         {% if user.is_authenticated %}
                
                <p class="top-menu">
                    <a href="{% url 'logout' %}">
                    <span class="glyphicon glyphicon-share"> Logout </span>
                    </a>
                 </p>
                 <p class="top-menu">
                    <span class="glyphicon glyphicon-user"> {{ user.username }} </span>
                 </p>
            {% else %}
                
                <a href="{% url 'register' %}" class="top-menu">
                    <span class="glyphicon glyphicon-edit"> Register </span>
                </a>
                <a href="{% url 'login' %}" class="top-menu">
                    <span class="glyphicon glyphicon-lock"> Login </span>
                </a>
            {% endif %}
            <h1> <a href="/">Porra LDS</a></h1>

        </div>
        <div class="content">            

            <div>
                {% block content %}
                {% endblock %}           
                
            </div>
        </div>
    </body>
</html>
