{% extends 'euro2016/base_index.html' %}

{% block child %}

    <h2><a href="">Grupos</a></h2>

    {% for grupo in grupos %}
    	<h3>Grupo: {{grupo.nombre}} </h3>

    	
	    <table class="table-condensed">
	    	<tr>
	    		<th>Id</th>
	    		<th>Nombre</th>	    		
	    	</tr>
	    	{% for equipo in equipos %}
	    		{% if equipo.grupo.pk == grupo.pk %}
			    	<tr>    		
							<td> {{equipo.equipo_id}} </td>
							<td> {{equipo.nombre}} </td>	
							<td> <img src="/static/img/{{equipo.flag}}.png"> </td>			
					</tr>
				{% endif %}
	    	{% endfor %}
	    </table>

    {% endfor %}

{% endblock child %}
